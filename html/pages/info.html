<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UC Assist</title>
    <link rel="icon" type="image" href="../../assets/images/cropped-Seal_JPEG-32x32.jpg">
    <!-- bootstrap library and custom css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body class="white">
    <div id="navbar"></div>
    <main>
        <div class="jumbotron page-tag rounded-bottom z-3 position-relative dark_navy align-items-center justify-content-start">
            <h1 class="fw-bold white">Site Statistics</h1>
        </div>
        <div class="mt-3" style="display: justify-space-around">
            <div>
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
            <div class="col-lg-6 col-12 stats-select mt-3 mb-0">
                <label for="countyFilter" aria-label="Filter by county:">Filter by county:</label>
                <select id="countyFilter" class="form-select">
                    <option value="all">All Counties</option>
                </select>
            </div>
            <div class="row" style="padding: 0px 30px 0px 30px;">
                <div class="col col-12 col-lg-6" style="text-align: center;">
                    <h3 class="mt-3">Most used services</h3>
                    <hr class="hr-blue m-4 mt-2" />
                    <div id="divMostViewed" class="m-4" style="text-align: start;">
                        <ul id="listMostViewed">
                            <li id="top1"></li>
                            <li id="top2"></li>
                            <li id="top3"></li>
                            <li id="top4"></li>
                            <li id="top5"></li>
                        </ul>
                    </div>
                </div>
                <div class="d-lg-none col-12">
                    <hr class="hr-gold" />
                </div>
                <div class="col col-md-12 col-lg-6" style="text-align: center;">
                    <h3 class="mt-3">Least used services</h3>
                    <hr class="hr-blue m-4 mt-2" />
                    <div id="divLeastViewed" class="m-3" style="text-align: start;">
                        <ul id="listLeastViewed">
                            <li id="bottom1"></li>
                            <li id="bottom2"></li>
                            <li id="bottom3"></li>
                            <li id="bottom4"></li>
                            <li id="bottom5"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>
            <div class="col-lg-6 col-12 stats-select mt-2 mb-5">
                <label for="chartFilter" aria-label="Show services:">Show services:</label>
                <select id="chartFilter" class="form-select">
                    <option value="top10">Top 10</option>
                    <option value="all">All Services</option>
                </select>
            </div>
        </div>

    </main>

    <div id="footer"></div>

    <script>
        fetch('../../partials/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
        fetch('.../../partials/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);
    </script>
    <!-- more bootsrap libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../js/info.js"></script>
    <script src="../../js/navbar.js"></script>
