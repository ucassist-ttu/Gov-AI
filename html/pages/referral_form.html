<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Referral Form</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css"/>
</head>

<body>
    <div id="navbar"></div> 
    
    <section class="header-image" role="banner" aria-label="Service referral image and headline">
        <img src="/assets/images/referral-form.png" alt="Image for service referral" />
        <div class="header-text">Know a service provider we should add?</div>
    </section>

    <div class="form-header" aria-label="Service Referral Form header">Service Referral Form</div>

    <main class="form-container" role="main">
        <p>Share their details below, and weâ€™ll contact them.</p>

        <form>
            <label for="firstName">First Name <span class="required-asterisk">*</span></label>
            <input type="text" id="firstName" name="firstName" required />

            <label for="lastName">Last Name <span class="required-asterisk">*</span></label>
            <input type="text" id="lastName" name="lastName" required />

            <label for="email">Email <span class="required-asterisk">*</span></label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" />

            <label for="providerName">Provider Name</label>
            <input type="text" id="providerName" name="providerName" />

            <label for="contactInfo">Contact Info</label>
            <input type="text" id="contactInfo" name="contactInfo" />

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Enter the provider name and contact info that you are wanting to refer"></textarea>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </main>

    <div id="footer"></div>

    <script>
        fetch('/partials/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
        fetch('/partials/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);
    </script>
    <!-- more bootsrap libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</body>
</html>
