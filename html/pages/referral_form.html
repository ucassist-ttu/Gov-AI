<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Referral Form</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="/Gov-AI/css/style.css" />
</head>

<body>
  <section class="header-image-small" role="banner" aria-label="Service referral image and headline">
    <img src="/Gov-AI/assets/images/referral-form.png" alt="Image for service referral" />
    <div class="header-text">Know a service provider we should add?</div>
  </section>

  <div class="form-header" aria-label="Service Referral Form header">Service Referral Form</div>

  <main class="form-container" role="main">
    <p>Share their details below, and weâ€™ll contact them.</p>

    <form>
      <label for="firstName">First Name <span class="required-asterisk">*</span></label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name <span class="required-asterisk">*</span></label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="email">Email <span class="required-asterisk">*</span></label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" />

      <label for="providerName">Provider Name</label>
      <input type="text" id="providerName" name="providerName" />

      <label for="contactInfo">Contact Info</label>
      <input type="text" id="contactInfo" name="contactInfo" />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Enter the provider name and contact info that you are wanting to refer"></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <div class="left">
        <p class="left-title">Scan to view on mobile</p>
        <img class="qr-code" src="/Gov-AI/assets/images/qr-code.png" alt="QR code" />
      </div>
      <div class="right">
        <p class="right-title">Contact Info:</p>
        <div class="info-item">
          <i class="far fa-envelope-open icon"></i>
          <a href="mailto:assist@ucassist.org">Email: assist@ucassist.org</a>
        </div>
        <div class="info-item">
          <i class="fas fa-desktop icon"></i>
          <a href="http://www.ucassist.org" target="_blank" rel="noopener noreferrer">Web: www.UCAssist.org</a>
        </div>
        <div class="info-item">
          <i class="material-icons icon">call</i>
          Phone: 1-844-482-4636
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
