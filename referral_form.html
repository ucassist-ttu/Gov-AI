<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Service Referral Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <section class="header-image" role="banner" aria-label="Service referral image and headline">
        <img src="images/referral-form.png" alt="Image for service referral" />
        <div class="header-text">Know a service provider we should add?</div>
    </section>

    <div class="form-header" aria-label="Service Referral Form header"> Service Referral Form </div>

    <main class="form-container" role="main">
        <p>Share their details below, and weâ€™ll contact them.</p>

        <form>

            <label for="firstName" class="required">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control mb-3" required />

            <label for="lastName" class="required">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control mb-3" required />

            <label for="email" class="required">Email</label>
            <input type="email" id="email" name="email" class="form-control mb-3" required />

            <label for="phone" class="required">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-control mb-3" required />

            <label for="organization" class="required">Organization</label>
            <input type="text" id="organization" name="organization" class="form-control mb-3" required />

            <label for="contactInfo" class="required">Contact Info</label>
            <input type="text" id="contactInfo" name="contactInfo" class="form-control mb-3" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" class="form-control mb-3" placeholder="Enter the provider name and contact info that you are wanting to refer" rows="4"></textarea>

            <div class="d-flex gap-3 mt-3">
                <button type="submit" class="btn btn-dark fw-bold">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="qr-section">
                <p>Scan to view on mobile</p>
                <img class="qr-code" src="images/qr-code.png" alt="QR code to open on mobile" />
            </div>
            <section class="contact-section">
                <h5>Contact Info</h5>
                <div class="contact-info">

                    <div class="contact-item">
                        <i class="bi bi-envelope" aria-hidden="true"></i>
                        <a href="mailto:assist@ucassist.org">assist@ucassist.org</a>
                    </div>

                    <div class="contact-item">
                        <i class="bi bi-globe" aria-hidden="true"></i>
                        <a href="https://www.ucassist.org" target="_blank" rel="noopener noreferrer">
                            www.UCAssist.org
                        </a>
                    </div>

                    <div class="contact-item">
                        <i class="bi bi-telephone" aria-hidden="true"></i>
                        <span>1-844-482-4636</span>
                    </div>

                </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
</body>
</html>
