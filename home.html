<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Footer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<footer>
  <div class="container">
    <div class="left">
      <p class="left-title">Scan to view on mobile</p>
      <img class="qr-code" src="image/qr-code.png" alt="QR code" />
    </div>
    <div class="right">
      <p class="right-title">Contact Info:</p>
      <div class="info-item">
        <!-- Envelope icon -->
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
          <rect x="2" y="5" width="20" height="14" rx="2" ry="2"/>
          <polyline points="2,7 12,13 22,7"/>
        </svg>
        <a href="mailto:assist@ucassist.org">Email: assist@ucassist.org</a>
      </div>
      <div class="info-item">
        <!-- Laptop icon for web -->
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
          <rect x="3" y="6" width="18" height="12" rx="2" ry="2"/>
          <line x1="2" y1="18" x2="22" y2="18"/>
          <line x1="6" y1="22" x2="18" y2="22"/>
        </svg>
        <a href="http://www.ucassist.org" target="_blank" rel="noopener noreferrer">Web: www.UCAssist.org</a>
      </div>
      <div class="info-item">
        <!-- Phone icon -->
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M6.62 10.79a15.057 15.057 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.11-.21c1.21.49 2.53.76 3.87.76a1 1 0 0 1 1 1v3.5a1 1 0 0 1-1 1C7.92 20.73 3.27 16.08 3.27 10a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1c0 1.34.27 2.66.76 3.87a1 1 0 0 1-.21 1.11z"/>
        </svg>
        Phone: 1-844-482-4636
      </div>
    </div>
  </div>
</footer>
</body>
</html>
