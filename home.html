<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Footer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <footer>
    <div class="container">
      <div class="left">
        <p class="left-title">Scan to view on mobile</p>
        <img class="qr-code" src="images/qr-code.png" alt="QR code" />
      </div>
      <div class="right">
        <p class="right-title">Contact Info:</p>
        <div class="info-item">
          <i class="far fa-envelope-open icon"></i>
          <a href="mailto:assist@ucassist.org">Email: assist@ucassist.org</a>
        </div>
        <div class="info-item">
          <i class="fas fa-desktop icon"></i>
          <a href="http://www.ucassist.org" target="_blank" rel="noopener noreferrer">Web: www.UCAssist.org</a>
        </div>
        <div class="info-item">
          <i class="material-icons icon">call</i>
          Phone: 1-844-482-4636
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
